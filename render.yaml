services:
  - type: web
    name: salon-line-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api.index:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
  - type: cron
    name: salon-reminder-cron
    schedule: "0 0 * * *"  # 00:00 UTC = 09:00 JST
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc 'curl -v -X POST -H "Content-Type: application/json" "$WEB_BASE_URL/api/run-reminders" || echo "Cron job failed"'
    envVars:
      - key: WEB_BASE_URL
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
